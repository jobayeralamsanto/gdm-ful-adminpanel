<body>
    <div class="d-flex align-items-center justify-content-center text-center h-100vh">
        <div class="form-wrapper m-auto">
            <div class="form-container my-4">
                <div class="panel">
                    <div class="panel-header text-center mb-3">
                        <h3 class="fs-24">Sign into your account!</h3>
                        <p class="text-muted text-center mb-0">Nice to see you! Please log in with your account.</p>
                    </div>
                    <div class="d-grid gap-2">
                        <a class="btn linkedin-btn bg-white text-start font-weight-normal position-relative mb-3" href="#">
                            <span>Sign up with LinkedIn</span>
                        </a>
                        <a class="btn google-btn bg-white text-start font-weight-normal position-relative mb-3" href="#">
                            <span>Sign up with Google</span>
                        </a>
                    </div>
                    <p class="text-muted text-center">We won't post anything without your permission and your personal details are kept private</p>
                    <div class="divider fw-bold text-uppercase text-dark d-table text-center my-3">Or</div>
                    <form class="register-form">
                        <div class="mb-3">
                            <input type="email" class="form-control is-invalid" id="emial" placeholder="Enter email">
                            <div class="invalid-feedback text-start">Enter your valid email</div>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="pass" placeholder="Password">
                        </div>
                        <div class="form-check mb-3 text-start">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                    Remember me next time
                                </label>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Sign in</button>
                    </form>
                </div>
                <div class="bottom-text text-center my-3">
                    Don't have an account? <a href="register.html" class="fw-medium">Sign Up</a><br> Remind <a href="forget_password.html" class="fw-medium">Password</a>
                </div>
            </div>
        </div>
    </div>
    <!-- /.End of form wrapper -->

    <script src="assets/plugins/jQuery/jquery.min.js"></script>
